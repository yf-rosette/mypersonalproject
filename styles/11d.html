<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add rappers as friends</title>
    <link rel="stylesheet" href="styles/11d.css">
</head>
<body>
    <div class="grid">
        <div class="profile">
            <img class="profile-pic" src="thumbnails/pgone.jpg" alt="pgone">
            <p class="name">PGOne</p>
            <div class="mutual-friends-row">
                <img class="mutual-photo" src="thumbnails/ice.jpg" alt="ice">
                <p class="mutual">2 mutual friends</p>
            </div>
            <button class="add-button">Add friend</button>
        </div>

        <div class="profile">
            <img class="profile-pic" src="thumbnails/keyng.png" alt="keyng">
            <p class="name">KeyNG</p>
            <div class="mutual-friends-row">
                <img class="mutual-photo" src="thumbnails/ice.jpg" alt="ice">
                <p class="mutual">3 mutual friends</p>
            </div>
            <button class="add-button">Add friend</button>
        </div>

        <div class="profile">
            <img class="profile-pic" src="thumbnails/beibei.jpeg" alt="beibei">
            <p class="name">Bei bei</p>
            <div class="mutual-friends-row">
                <img class="mutual-photo" src="thumbnails/ice.jpg" alt="ice">
                <p class="mutual">4 mutual friends</p>
            </div>
            <button class="add-button">Add friend</button>
        </div>
    </div>
</body>
</html>
